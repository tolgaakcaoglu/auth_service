version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth_service:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/auth_db
      APP_BASE_URL: http://localhost:8050
    ports:
      - "8050:8050"
    command: >
      bash -c "python scripts/create_db.py && alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8050"
